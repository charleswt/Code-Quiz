<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Play Game</title>
</head>
<body>
    <p id="timeLeft" class="display-style right">90s</p>
    <p id="score" class="display-style left">0/10</p>
    <div class="play-cont">
        <div class="flex-center justify-center column">
        <ul>
            <h2 id="question"></h2>
            <li>
                <p class="btn btn-anch choice" data-number="1">Choice 1</p>
            </li>
            <li>
                <p class="btn btn-anch choice" data-number="2">Choice 2</p>
            </li>
            <li>
                <p class="btn btn-anch choice" data-number="3">Choice 3</p>
            </li>
            <li>
                <p class="btn btn-anch choice" data-number="4">Choice 4</p>
            </li>
        </ul>
        </div>
    </div>
    <script src="./assets/js/run-game.js"></script>
</body>
</html>
